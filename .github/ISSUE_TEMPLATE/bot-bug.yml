---
name: ðŸ¦— Bot Bug
description: Create a report to help us improve MinecraftBot.com by reproducing and fixing bugs
title: "[Bot/Bug]: "
labels:
  - "Bot"
  - "Bug"

body:
  - type: textarea
    attributes:
      label: Current Behavior
      description: |
        A clear and concise description of the issue you're experiencing.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Expected Behavior
      description: |
        A clear and concise description of what you expected to happen.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Connecto to '...'
        2. Navigate to Prison server via Hub
        3. See error
    validations:
      required: false

  - type: textarea
    attributes:
      label: Screenshots
      description: |
        If applicable, add screenshots to help explain your problem.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Profile/Snapshot
      description: |
        Your bot profile page information can be additionally submitted here.

      value: |
        Reporting user support id: -

        Reporting profile id: -

        Profile snapshot: -

    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here.
    validations:
      required: false
